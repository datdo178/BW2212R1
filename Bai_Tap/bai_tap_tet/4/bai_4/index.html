<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 4.4</title>
    <style>
        div {
            text-align: center;
            background-color: lightgray;
            border-bottom: 3px solid gray;
            padding: 10px;
            margin: 20px;
        }

        table {
            width: 100%;
            text-align: center;
            margin: 20px;
        }

        table td {
            padding: 10px;
        }
    </style>
</head>

<body>
    <div>
        <h1>Learning Javascript</h1>
        <p>for Absolute Beginner</p>
    </div>
    <form action="#" method="post">
        <table>
            <tr>
                <td>
                    First name
                    <input type="text" id="first-name" name="first-name" minlength="2" maxlength="20">
                </td>
            </tr>
            <tr>
                <td>
                    Last name
                    <input type="text" id="last-name" name="last-name" minlength="2" maxlength="20">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    Background
                    <select name="background-color" id="background-color" value="red">
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="blue">Blue</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
