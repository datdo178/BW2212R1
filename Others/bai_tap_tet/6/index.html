<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6</title>
    <style>
        .field {
            text-align: right;
            vertical-align: text-top;
        }
    </style>
</head>

<body>
    <header></header>
    <main>
        <form>
            <table>
                <thead>
                    <th colspan="2">PHIẾU ĐĂNG KÝ</th>
                </thead>
                <tbody>
                    <tr>
                        <td class="field">
                            <label for="fname">Họ và tên:</label>
                        </td>
                        <td>
                            <input type="text" id="fname" name="fname" size="40" minlength="3" maxlength="120"
                                required>(*)
                        </td>
                    </tr>
                    <tr>
                        <td class="field">
                            <label for="address">Địa chỉ:</label>
                        </td>
                        <td>
                            <input type="text" id="address" name="address" size="50">
                        </td>
                    </tr>
                    <tr>
                        <td class="field">
                            <label for="email">Email:</label>
                        </td>
                        <td>
                            <input type="text" id="fname" name="fname" size="40" required>(*)
                        </td>
                    </tr>
                    <tr>
                        <td class="field">Giới tính:</td>
                        <td>
                            <input type="radio" id="male" name="gender" value="name">
                            <label for="male">Nam</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Nữ</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="field">
                            <label for="age">Tuổi:</label>
                        </td>
                        <td>
                            <input type="number" id="age" name="age" size="15" min="15" max="35" required>(*)
                        </td>
                    </tr>
                    <tr>
                        <td class="field">
                            <label for="hobby">Sở thích:</label>
                        </td>
                        <td>
                            <input type="checkbox" id="sport" name="hobbies" value="sport">
                            <label for="sport">Thể thao</label>
                            <br>
                            <input type="checkbox" id="literature" name="hobbies" value="literature">
                            <label for="literature">Văn học</label>
                            <br>
                            <input type="checkbox" id="it" name="hobbies" value="it">
                            <label for="it">Công nghệ thông tin</label>
                            <br>
                            <input type="checkbox" id="history" name="hobbies" value="history">
                            <label for="history">Lịch sử</label>
                            <br>
                            <input type="checkbox" id="game" name="hobbies" value="game">
                            <label for="game">Game</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="field">
                            <label for="major">Chuyên ngành:</label>
                        </td>
                        <td>
                            <select name="major">
                                <option value="Web tech" selected>Công nghệ web</option>
                                <option value="Graphic">Đồ hoạ</option>
                                <option value="Computor tech">Kỹ thuật máy tính</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td class="field">
                            <label for="picture">Gởi hình:</label>
                        </td>
                        <td>
                            <input type="file" id="picture" name="picture">
                        </td>
                    </tr>
                    <tr>
                        <td class="field">
                            <label for="requirement">Yêu cầu</label>
                        </td>
                        <td>
                            <textarea name="requirement" id="requirement" cols="30" rows="4"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="submit">Gởi thông tin</input>
                            <input type="reset">Nhập lại</input>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </main>
    <footer></footer>
</body>

</html>
